#inputs
input CreateUserInput {
    name: String!
    email: String!
    password: String!
}
input UserSignInInput {
    email: String!
    password: String!
}
input CreatePostInput {
    tweet: String!
}
input UpdatePostInput {
    postId: String!
    tweet: String!
}
input CreateCommentInput {
    postId: String!
    comment: String!
}
input FollowUserInput {
    userId: String!
}
input UnfollowUserInput {
    userId: String!
}

# outputs
type SignInOutput {
    name: String!
    email: String!
    password: String!
    token: String!
}
type DeletePostResponse {
    success: Boolean!
    message: String!
}
type DeleteCommentResponse {
    success: Boolean!
    message: String!
}

# types
type User {
    id: ID!
    name: String!
    email: String!
    password: String!
    posts: [Post]
    followers: [User]
    followings: [User]
}
type Post {
    id: ID!
    tweet: String!
    comments: [Comment!]
    createdBy: User!
}
type Comment {
    id: ID!
    comment: String!
    createdBy: User!
}

# query and mutation
type Query {
    getUserPosts(userId: ID!): [Post!]
    getUserComments(userId: ID!): [Comment!]
}

type Mutation {
    createUser(input: CreateUserInput!): User!
    signInUser(input: UserSignInInput!): SignInOutput!
    createPost(input: CreatePostInput!): Post!
    updatePost(input: UpdatePostInput!): Post!
    deletePost(postId: String!): DeletePostResponse!
    createComment(input: CreateCommentInput!): Comment!
    deleteComment(commentId: String!): DeleteCommentResponse!
    followUser(input: FollowUserInput!): User!
    unfollowUser(input: UnfollowUserInput!): User!
}